apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-mutualize-tilecloud
  labels:
    helm.sh/chart: mutualize-0.1.0
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mutualize
    app.kubernetes.io/instance: test
    app.kubernetes.io/component: tilecloudchain
  annotations:
    {}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: mutualize
      app.kubernetes.io/instance: test
      app.kubernetes.io/component: tilecloudchain
  template:
    metadata:
      labels:
        helm.sh/chart: mutualize-0.1.0
        app.kubernetes.io/version: "1.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: mutualize
        app.kubernetes.io/instance: test
        app.kubernetes.io/component: tilecloudchain
    spec:

      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 33
      affinity:
        {}
      containers:
        - name: config
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/shared_config_manager:3.1"
          imagePullPolicy: IfNotPresent
          env:
              - name: "API_BASE_URL"
                valueFrom:
                  configMapKeyRef:
                    name: "test-mutualize-env"
                    key: "SCM_URL"
              - name: "C2C_BROADCAST_PREFIX"
                valueFrom:
                  configMapKeyRef:
                    name: "test-mutualize-env"
                    key: "SCM_BROADCAST_PREFIX"
              - name: "C2C_REDIS_TIMEOUT"
                value: "30"
              - name: "C2C_REDIS_URL"
                value: "redis://test-redis-master/1"
              - name: "C2C_SECRET"
                value: "secret"
              - name: "LOG_LEVEL"
                value: "DEBUG"
              - name: "LOG_TYPE"
                value: "console"
              - name: "MASTER_CONFIG"
                value: "type: git\nrepo: 'https://github.com/camptocamp/helm-mutualize.git'\nbranch: master\nkey: secret\nsub_dir: tests/shared-config\nsparse: false\n"
              - name: "TAG_FILTER"
                value: "tilecloudchain"
              - name: "TARGET"
                value: "/config"
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            {}
          args: ['shared-config-slave']
          readinessProbe: &configProbe
            exec:
              command:
                - scm-is-ready
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 5
          livenessProbe:
            <<: *configProbe
            periodSeconds: 120
          volumeMounts:
            - name: configs
              mountPath: /master_config
        - name: tilecloudchain
          securityContext:
            runAsNonRoot: true
            runAsUser: 33
          image: "camptocamp/tilecloud-chain:latest"
          imagePullPolicy: IfNotPresent
          env:
              - name: "C2C_BROADCAST_PREFIX"
                value: "broadcast_scm_3_"
              - name: "C2C_REDIS_URL"
                value: "redis://test-redis-master/2"
              - name: "C2C_SECRET"
                value: "secret"
              - name: "SHARED_CONFIG_MASTER"
                value: "/master_config/master/shared_config_manager.yaml"
              - name: "SOURCES_KEY"
                value: "secret"
              - name: "TILEGENERATION_HOSTSFILE"
                value: "/etc/tilecloudchain-hosts/hosts.yaml"
              - name: "TILEGENERATION_MAIN_CONFIGFILE"
                value: "/etc/tilecloudchain-main/config.yaml"
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            {}
          volumeMounts:
            - name: configs
              mountPath: /etc/tilecloudchain-configs
            - name: hosts
              mountPath: /etc/tilecloudchain-hosts
            - name: mainconfig
              mountPath: /etc/tilecloudchain-main
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          readinessProbe: &configProbe
            httpGet:
              path: /tiles/c2c/health_check
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 10
            periodSeconds: 15
          livenessProbe:
            <<: *configProbe
            periodSeconds: 60
      volumes:
        - name: configs
          emptyDir: {}
        - name: hosts
          configMap:
            name: test-mutualize-tilecloud-hosts
        - name: mainconfig
          configMap:
            name: test-mutualize-tilecloud-main-config
