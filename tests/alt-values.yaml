configMapNameOverride: &config-map-name-override
  env: test-mutualize-env
  scm-master-config: test-mutualize-env

config-env-base: &config-env-base
  LOG_TYPE:
    value: console
  LOG_LEVEL:
    value: DEBUG
  MASTER_CONFIG:
    value: |
      type: git
      repo: 'https://github.com/camptocamp/helm-mutualize.git'
      branch: master
      key: secret
      sub_dir: tests/shared-config
      sparse: false
  C2C_REDIS_URL:
    value: redis://test-redis-master/1
  C2C_BROADCAST_PREFIX:
    type: configMap
    name: env
    key: SCM_BROADCAST_PREFIX
  C2C_SECRET:
    value: secret
  C2C_REDIS_TIMEOUT:
    value: 30

config:
  image: &config-image
    tag: 3.1
  env:
    <<: *config-env-base
    MASTER_CONFIG:
      value: ''
    API_BASE_URL:
      type: configMap
      name: env
      key: SCM_URL
    SCM_ENV_PREFIXES:
      value: TEST_
  configMapNameOverride: *config-map-name-override

print:
  enabled: false
  configMapNameOverride: *config-map-name-override
  config:
    configMapNameOverride: *config-map-name-override

logs:
  enabled: false
  configMapNameOverride: *config-map-name-override

tilecloudchain:
  enabled: true
  configMapNameOverride: *config-map-name-override

  env:
    C2C_REDIS_URL:
      value: redis://test-redis-master/2
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_3_
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml

  mainConfig:
    test: 111
    toto: 222

  config:
    image: *config-image
    env:
      <<: *config-env-base
      API_BASE_URL:
        type: configMap
        name: env
        key: SCM_URL
      TAG_FILTER:
        value: tilecloudchain
    configMapNameOverride: *config-map-name-override

  ingress:
    enabled: true
    paths:
      - /
      - /test-tiles/
    hosts:
      - name: main
        host: mutualize-tiles.local
        tls:
          secretName: test-tiles-tls
      - name: prod
        host: mutualize-tiles.prod.local
        tls:
          secretName: test-tiles-prod-tls

dbstats:
  enabled: true
  configMapNameOverride: *config-map-name-override

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  enabled: true
  paths:
    - /
    - /test/
  hosts:
    - name: main
      host: mutualize.local
      tls:
        secretName: test-tls
    - name: prod
      host: mutualize.prod.local
      tls:
        secretName: test-prod-tls
