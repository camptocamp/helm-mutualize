# Redis DB:
# config: 1
# print logs: 2
# tilecloud-chain: 3

global:
  configMapNameOverride:
    env: test-mutualize-env
    scm-master-config: test-mutualize-env

environment: prod

rbac: true
rbacGroups:
  - group1
  - group2

config-env-base: &config-env-base
  LOG_TYPE:
    value: console
  LOG_LEVEL:
    value: DEBUG
  MASTER_CONFIG:
    value: |
      type: git
      repo: 'https://github.com/camptocamp/helm-mutualize.git'
      branch: master
      key: secret
      sub_dir: tests/shared-config
      sparse: false
  REDIS_DB:
    value: '1'
  C2C_REDIS_URL:
    value: redis://test-redis-master/$(REDIS_DB)
    order: 1
  C2C_BROADCAST_PREFIX:
    value: broadcast_config_$(REDIS_DB)_
    order: 1
  C2C_SECRET:
    value: secret
  C2C_REDIS_TIMEOUT:
    value: 30

config:
  image: &config-image
    tag: 3.1
  env:
    <<: *config-env-base
    MASTER_CONFIG:
      value: ''
    CONFIG_SERVICE_NAME:
      type: configMap
      name: env
      key: CONFIG_SERVICE_NAME
    API_BASE_URL:
      value: http://$(CONFIG_SERVICE_NAME):8080/
      order: 1
    SCM_ENV_PREFIXES:
      value: TEST_

additionalConfigs:
  examples:
    content:
      type: git
      repo: git@github.com:mapfish/mapfish-print.git
    env: {}

  examples2:
    labels:
      mutualize-sharedconfig: 'true'
    content:
      type: git
      repo: git@github.com:mapfish/mapfish-print.git
      branch: master
      sub_dir: examples/src/test/resources/examples
      tags:
        - print
    env:
      TOTO: toto
  no-env:
    content: {}

print:
  enabled: true
  command:
    - aaa
  args:
    - bbb
    - ccc

logs:
  enabled: false

  env:
    REDIS_DB:
      value: '2'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_$(REDIS_DB)_
      order: 1

tilecloudchain: &tilecloudchain
  enabled: true
  podLabels:
    foo: bar

  env:
    REDIS_DB:
      value: '3'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_$(REDIS_DB)_
      order: 1
    C2C_SECRET:
      value: secret

  mainConfig:
    test: 111
    toto: 222

  config:
    image: *config-image
    env:
      <<: *config-env-base
      CONFIG_SERVICE_NAME:
        type: configMap
        name: env
        key: CONFIG_SERVICE_NAME
      API_BASE_URL:
        value: http://$(CONFIG_SERVICE_NAME):8080/
        order: 1
      TAG_FILTER:
        value: tilecloudchain

  ingress:
    enabled: true
    paths:
      - /
      - /test-tiles/
    hosts:
      - name: main
        host: mutualize-tiles.local
        tls:
          secretName: test-tiles-tls
      - name: prod
        host: mutualize-tiles.prod.local
        tls:
          secretName: test-tiles-prod-tls

tilecloudchainSlave: *tilecloudchain

sharedConfig:
  annotations:
    test: sharedConfig

tilecloudchainConfig:
  annotations:
    test: sharedConfig

redirectConfig:
  annotations:
    test: redirectConfig

redirect:
  enabled: true

dbstats:
  enabled: true

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  enabled: true
  paths:
    - /
    - /test/
  hosts:
    - name: main
      host: mutualize.local
      tls:
        secretName: test-tls
    - name: prod
      host: mutualize.prod.local
      tls:
        secretName: test-prod-tls
