    template_engines:
    - data:
        MAPSERVER_URL: https://host/mapserv_proxy?ogcserver=source for image/png
        TILEGENERATION_AZURE_CONTAINER: secret
        VISIBLE_ENTRY_POINT: /
        VISIBLE_WEB_HOST: host.com
        VISIBLE_WEB_PROTOCOL: https
      environment_variables: true
      type: shell
    type: git
