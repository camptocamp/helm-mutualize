configMapNameOverride: &config-map-name-override
  env: test-mutualize-env
  scm-master-config: test-mutualize-env

config-env-base: &config-env-base
  LOG_TYPE:
    value: console
  LOG_LEVEL:
    value: DEBUG
  C2C_REDIS_URL:
    value: redis://test-redis-master/1
  C2C_BROADCAST_PREFIX:
    type: configMap
    name: env
    key: SCM_BROADCAST_PREFIX
  C2C_SECRET:
    value: secret
  C2C_REDIS_TIMEOUT:
    value: 30

config:
  image: &config-image
    tag: master
  env:
    <<: *config-env-base
    MASTER_CONFIG:
      value: ''
    API_BASE_URL:
      type: configMap
      name: env
      key: SCM_URL
    SCM_ENV_PREFIXES:
      value: TEST_
  configMapNameOverride: *config-map-name-override

print:
  enabled: true
  image:
    tag: 3.26
  configMapNameOverride: *config-map-name-override
  annotations:
    reloader.stakater.com/auto: 'true'
  config:
    image: *config-image
    env: &config-env-slave
      <<: *config-env-base
      API_BASE_URL:
        type: configMap
        name: env
        key: SCM_URL
    configMapNameOverride: *config-map-name-override

logs:
  image:
    tag: latest
  configMapNameOverride: *config-map-name-override

  env:
    SQLALCHEMY_URL:
      value: postgresql://postgres:mySuperTestingPassword@test-pg-postgresql:5432/
    C2C_REDIS_URL:
      value: redis://test-redis-master/2
    C2C_BROADCAST_PREFIX:
      type: configMap
      name: env
      key: LOGS_BROADCAST_PREFIX
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml
    ES_INDEXES:
      value: print

  config:
    image: *config-image
    env:
      <<: *config-env-slave
    configMapNameOverride: *config-map-name-override

tilecloudchain:
  enabled: true
  configMapNameOverride: *config-map-name-override
  image:
    tag: master

  env:
    C2C_REDIS_URL:
      value: redis://test-redis-master/2
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_3_
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml

  mainConfig:
    redis:
      socket_timeout: 10
      url: redis://test-redis-master:6379/2
    server:
      wmts_path: tiles
      static_path: tiles/static
      admin_path: tiles/admin
      expires: 8 # 8 hours

  config:
    image: *config-image
    env:
      <<: *config-env-base
      API_BASE_URL:
        type: configMap
        name: env
        key: SCM_URL
      TAG_FILTER:
        value: tilecloudchain
    configMapNameOverride: *config-map-name-override

dbstats:
  enabled: false
  configMapNameOverride: *config-map-name-override

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  enabled: true
  paths:
    - /
  hosts:
    - name: main
      host: mutualize.local
