global:
  configMapNameOverride:
    env: test-mutualize-env
    scm-master-config: test-mutualize-env

environment: int

config-env-base: &config-env-base
  LOG_TYPE:
    value: console
  LOG_LEVEL:
    value: DEBUG
  REDIS_DB:
    value: '1'
  C2C_REDIS_URL:
    value: redis://test-redis-master/$(REDIS_DB)
    order: 1
  C2C_BROADCAST_PREFIX:
    value: broadcast_scm_$(REDIS_DB)_
  C2C_SECRET:
    value: secret
  C2C_REDIS_TIMEOUT:
    value: '30'
  DEVELOPMENT:
    value: '0'

config:
  image: &config-image
    tag: master
  env:
    <<: *config-env-base
    MASTER_CONFIG:
      value: ''
    CONFIG_SERVICE_NAME:
      type: configMap
      name: env
      key: CONFIG_SERVICE_NAME
    API_BASE_URL:
      value: http://$(CONFIG_SERVICE_NAME):8080/
      order: 1
    SCM_ENV_PREFIXES:
      value: TEST_
    ROUTE_PREFIX:
      type: configMap
      name: env
      key: CONFIG_PATH

print:
  enabled: true
  image:
    tag: 3.26
  annotations:
    reloader.stakater.com/auto: 'true'
  env:
    PRINT_TERMINATION_GRACE_PERIOD_SECONDS:
      value: '120'
  config:
    image: *config-image
    env: &config-env-slave
      <<: *config-env-base
      CONFIG_SERVICE_NAME:
        type: configMap
        name: env
        key: CONFIG_SERVICE_NAME
      API_BASE_URL:
        value: http://$(CONFIG_SERVICE_NAME):8080/
        order: 1

logs:
  image:
    tag: latest

  env:
    SQLALCHEMY_URL:
      value: postgresql://postgres:mySuperTestingPassword@test-pg-postgresql:5432/
    SQLALCHEMY_SLAVE_URL:
      value: postgresql://postgres:mySuperTestingPassword@test-pg-postgresql:5432/
    REDIS_DB:
      value: '2'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_logs_$(REDIS_DB)_
      order: 1
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml
    ES_INDEXES:
      value: print

  config:
    image: *config-image
    env:
      <<: *config-env-slave

tilecloudchain: &tilecloudchain
  enabled: true
  image:
    tag: master

  env:
    REDIS_DB:
      value: '2'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_$(REDIS_DB)_
      order: 1
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml

  probes:

  mainConfig:
    redis:
      socket_timeout: 10
      url: redis://test-redis-master:6379/2
    server:
      wmts_path: tiles
      static_path: tiles/static
      admin_path: tiles/admin
      expires: 8 # 8 hours

  config:
    image: *config-image
    env:
      <<: *config-env-slave
      TAG_FILTER:
        value: tilecloudchain

tilecloudchainSlave:
  <<: *tilecloudchain

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  enabled: true
  paths:
    - /
  hosts:
    - name: main
      host: mutualize.local
