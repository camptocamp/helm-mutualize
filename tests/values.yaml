global:
  configMapNameOverride:
    env: test-mutualize-env
    scm-master-config: test-mutualize-env

environment: int

config-env-base: &config-env-base
  LOG_TYPE:
    value: console
  LOG_LEVEL:
    value: DEBUG
  REDIS_DB:
    value: '1'
  C2C_REDIS_URL:
    value: redis://test-redis-master/$(REDIS_DB)
    order: 1
  C2C_BROADCAST_PREFIX:
    value: broadcast_scm_$(REDIS_DB)_
  C2C_SECRET:
    value: secret
  C2C_REDIS_TIMEOUT:
    value: '30'
  DEVELOPMENT:
    value: '0'
  SCM_SECRET:
    value: secret
  C2C_PROMETHEUS_PORT:
    value: '9190'

home:
  requests:
    memory: 12Mi
    cpu: .01m
  limits:
    memory: 25Mi

config:
  image: &config-image
    tag: master
  env:
    <<: *config-env-base
    MASTER_CONFIG:
      value: ''
    CONFIG_SERVICE_NAME:
      type: configMap
      name: env
      key: CONFIG_SERVICE_NAME
    API_BASE_URL:
      value: http://$(CONFIG_SERVICE_NAME):8080/
      order: 1
    SCM_ENV_PREFIXES:
      value: TEST_
    ROUTE_PREFIX:
      type: configMap
      name: env
      key: CONFIG_PATH

print:
  enabled: true
  image:
    tag: 3.26
  annotations:
    reloader.stakater.com/auto: 'true'
  env:
    PRINT_TERMINATION_GRACE_PERIOD_SECONDS:
      value: '120'
  volumes:
    entrypoint: /usr/local/tomcat/webapps/ROOT/print
  config:
    image: *config-image
    env: &config-env-slave
      <<: *config-env-base
      CONFIG_SERVICE_NAME:
        type: configMap
        name: env
        key: CONFIG_SERVICE_NAME
      API_BASE_URL:
        value: http://$(CONFIG_SERVICE_NAME):8080/
        order: 1
      JAVA_OPTS:
        value: -javaagent:jmx-lib/jmx_prometheus_javaagent-0.18.0.jar=9110:jmx-exporter.yaml

logs:
  image:
    tag: latest

  env:
    SQLALCHEMY_URL:
      value: postgresql://postgres:mySuperTestingPassword@test-pg-postgresql:5432/
    SQLALCHEMY_SLAVE_URL:
      value: postgresql://postgres:mySuperTestingPassword@test-pg-postgresql:5432/
    REDIS_DB:
      value: '2'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_logs_$(REDIS_DB)_
      order: 1
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml
    ES_INDEXES:
      value: print

  config:
    image: *config-image
    env:
      <<: *config-env-slave

tilecloudchain: &tilecloudchain
  enabled: true
  image:
    tag: master

  env:
    REDIS_DB:
      value: '2'
    C2C_REDIS_URL:
      value: redis://test-redis-master/$(REDIS_DB)
      order: 1
    C2C_BROADCAST_PREFIX:
      value: broadcast_scm_$(REDIS_DB)_
      order: 1
    SOURCES_KEY:
      value: secret
    C2C_SECRET:
      value: secret
    SHARED_CONFIG_MASTER:
      value: /master_config/master/shared_config_manager.yaml
    TILECLOUD_CHAIN_SESSION_SECRET:
      value: secret
    TILECLOUD_CHAIN_SESSION_SALT:
      value: secret
    C2C_PROMETHEUS_PORT:
      value: '9190'

  probes:

  mainConfig:
    redis:
      socket_timeout: 10
      url: redis://test-redis-master:6379/2
    server:
      wmts_path: tiles
      static_path: tiles/static
      admin_path: tiles/admin
      expires: 8 # 8 hours

  config:
    image: *config-image
    env:
      <<: *config-env-slave
      TAG_FILTER:
        value: tilecloudchain

tilecloudchainSlave:
  <<: *tilecloudchain

additionalConfigs:
  print:
    labels:
      mutualize-sharedconfig: 'true'
    content:
      type: git
      branch: prod-2-7
      repo: 'https://github.com/camptocamp/demo_geomapfish.git'
      sub_dir: print/print-apps/geomapfish
      tags:
        - print
      template_engines:
        - environment_variables: true
          type: shell
          data:
            AWS_ACCESS_KEY_ID: secret
            AWS_SECRET_ACCESS_KEY: secret
            SMTP_PASSWORD: secret
            SMTP_USER: secret
  tilecloudchain:
    labels:
      mutualize-sharedconfig: 'true'
    content:
      type: git
      branch: prod-2-7
      repo: 'https://github.com/camptocamp/demo_geomapfish.git'
      sub_dir: tilegeneration
      tags:
        - tilecloudchain
      template_engines:
        - environment_variables: true
          type: shell
          data:
            MAPSERVER_URL: >-
              https://host/mapserv_proxy?ogcserver=source for image/png
            TILEGENERATION_AZURE_CONTAINER: secret
            VISIBLE_ENTRY_POINT: /
            VISIBLE_WEB_HOST: host.com
            VISIBLE_WEB_PROTOCOL: https
  redirecthosts:
    labels:
      mutualize-tilecloudchain-hosts: 'true'
    content:
      example.com: /etc/tilecloudchain-configs/example/config.yaml

securityContext:
  runAsNonRoot: true
  runAsUser: 33 # www-data

ingress:
  enabled: true
  paths:
    - /
  hosts:
    - name: main
      host: mutualize.local
