apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-print-test"
  annotations:
    "helm.sh/hook": test-success
  labels:
    app: {{ template "mapfishprint.fullname" . }}
    chart: {{ template "mapfishprint.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    test: "yes"
spec:
  containers:
  - name: {{ .Release.Name }}-print-test
    image: ghcr.io/camptocamp/c2cwsgiutils:4
    env:
      {{- if .Values.c2c.sentry.enabled }}
      - name: SENTRY_URL
        value: https://{{ .Values.c2c.sentry.key }}@{{ .Values.c2c.sentry.hostname }}/{{ .Values.c2c.sentry.project }}
      - name: SENTRY_CLIENT_RELEASE
        value: {{ .Values.print.image.tag | quote }}
      - name: SENTRY_CLIENT_ENVIRONMENT
        value: {{ .Release.Name }}
      - name: SENTRY_TAG_SERVICE
        value: test-print
      {{- end }}
    resources:
      limits:
        cpu: 4
        memory: 64Mi
      requests:
        cpu: 1m
        memory: 16Mi
    command:
      - c2cwsgiutils_test_print.py
      - --url
      - https://{{ (index .Values.ingress.hosts 0).host }}/print
      - --app
      - examples:simple
      - --verbose
  restartPolicy: Never
