# Default values for mapserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ''
fullnameOverride: ''

imagePullSecrets: []

image:
  pullPolicy: IfNotPresent

sshKey: to be defined

config:
  serviceName: config
  replicaCount: 1
  image: &config-image
    repository: camptocamp/shared_config_manager
    tag: latest
    sha:
  env: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080

print:
  serviceName: print
  replicaCount: 1
  terminationGracePeriodSeconds: 120
  image:
    repository: camptocamp/mapfish_print
    tag: latest
    hash:
  env: {}
  maxContentLength: '6291456'
  maxNumberOfRunningPrintJobs: 2
  cacheDurationSeconds: 60
  dbSchema: public
  catalinaOpts: ''
  maxMemory: 3072
  resources: {}
  service:
    type: ClusterIP
    port: 8080
  config:
    image: *config-image
    env: {}
    resources: {}

logs:
  enable: true
  serviceName: logs
  replicaCount: 1
  image:
    repository: camptocamp/mapfish-print-logs
    tag: latest
    sha:
  env: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080
  config:
    image: *config-image
    env: {}
    resources: {}

dbstats:
  enable: true
  serviceName: dbstats
  image:
    repository: camptocamp/c2cwsgiutils
    tag: latest
    sha:
  env: {}
  resources: {}
  prometheus: http://prometheus-pushgateway.gs-metrics.svc:9091/

elasticsearch:
  auth:
    user: ''
    password: ''

statsd:
  enabled: true
  url: monitoring-statsd:9125

redis:
  host: rfs-redis-redisfailover
  port: 26379
  db: 0
  servicename: mymaster
  timeout: 30

sentry:
  enabled: true
  hostname: o330647.ingest.sentry.io
  key: ''
  secret: ''
  project: 42

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: default

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # runAsNonRoot: true
  # runAsUser: 33 # www-data
  # capabilities:
  #   drop:
  #   - ALL

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
