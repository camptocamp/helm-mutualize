# Default values for mapserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ''
fullnameOverride: ''

imagePullSecrets: []
revisionHistoryLimit: 3

image:
  pullPolicy: IfNotPresent

sshKey: to be defined

envConfigMap:
  annotations: {}

config:
  serviceName: config
  replicaCount: 1
  image: &config-image
    repository: camptocamp/shared_config_manager
    tag: latest
    sha:
  # Path where the application is available
  path: /
  env: {}
  annotations: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080

print:
  enabled: true
  serviceName: print
  replicaCount: 1
  terminationGracePeriodSeconds: 120
  image:
    repository: camptocamp/mapfish_print
    tag: latest
    hash:
  env: {}
  annotations: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080
  config:
    image: *config-image
    env:
      TAG_FILTER:
        value: print
      TARGET:
        value: /config
    resources: {}

logs:
  enabled: true
  serviceName: logs
  replicaCount: 1
  image:
    repository: camptocamp/mapfish-print-logs
    tag: latest
    sha:
  env: {}
  annotations: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080

tilecloudchain: &tilecloudchain
  enabled: false
  serviceName: tcc
  replicaCount: 1
  image:
    repository: camptocamp/tilecloud-chain
    tag: latest
    sha:
  env:
    TILEGENERATION_MAIN_CONFIGFILE:
      value: /etc/tilecloudchain-main/config.yaml
    TILEGENERATION_HOSTSFILE:
      value: /etc/tilecloudchain-hosts/hosts.yaml
  mainConfig: {}
  annotations: {}
  resources: {}
  service:
    type: ClusterIP
    port: 8080
  config:
    image: *config-image
    env:
      TAG_FILTER:
        value: tilecloudchain
      TARGET:
        value: /config
    resources: {}
  ingress:
    enabled: false
    annotations:
      {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    paths: []
    hosts:
      []
      #- name: main
      #  host: chart-example.local
      #  tls:
      #    - secretName: main-tls

tilecloudchainSlave:
  <<: *tilecloudchain
  serviceName: tcc-slave

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the full name template
  name: default

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # runAsNonRoot: true
  # runAsUser: 33 # www-data
  # capabilities:
  #   drop:
  #   - ALL

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    []
    #- name: main
    #  host: chart-example.local
    #  tls:
    #    - secretName: main-tls

nodeSelector: {}

tolerations: []

affinity: {}
