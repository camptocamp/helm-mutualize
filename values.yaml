# Default values for mapserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ''
fullnameOverride: ''

environment: ''

rbac: false
rbacGroups: []

envConfigMap:
  annotations: {}

server:
  enabled: false

  sharedConfig:
    serviceName: config
    annotations: {}

  home:
    enabled: false

  print:
    enabled: false

  tilecloudchain:
    enabled: false

  # Redirect for OAuth2 from GitHub
  redirect:
    enabled: false

additionalConfigs:
  {}
  # <config_name>:
  #   labels: {}
  #   content: {}
  #   env: {} # facility to create the template engine configuration

additionalWebhooks:
  serviceName: webhooks
  base_url: https://example.com/
  secret: to be defined
  repositories: {}
  # source: repository
